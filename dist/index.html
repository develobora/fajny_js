<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" >
    <meta charset="UTF-8" http-equiv="encoding">
    <title>Uber portfolio programisty</title>

    <style>
        section:first-of-type{
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(120px + 43%);
        }
        section:first-of-type img{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid white;
        }
        section:last-of-type ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
            font-size: 5em;
            text-align: center;
        }
        section:last-of-type ul li{
            display: inline-block;
            cursor: pointer;
            transition: border-bottom .2s ease;
        }
        section:last-of-type ul li:hover{
            border-bottom: 3px solid darkred;
        }
    </style>
</head>
<body>

<section>
    <img src="img/me.jpg">
    <about-me></about-me>
</section>

        </li>
        <li onclick="controls.startJoke()">😅</li>
    </ul>
</section>
